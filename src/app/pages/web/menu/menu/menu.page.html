<ion-content style="height: 100%;">
  <!--    -->
  <div style="display: flex; flex-wrap: nowrap; height: 100%; ">
      <app-side-nav style="width: 10%;height: 100%;" (emitter)="onDayChanged($event)"></app-side-nav>
    <div class="halfPageContainer">
      <div style="height: 20%;">
        <h4 class="center">DAY MEALS</h4>
        <h5 class="center"> Non active meals</h5>
        <h6 class="center">Click on the meal card to add it to your day menu</h6>
      </div>
      <div style="height: 70%; scrollbar-width: thin;  overflow-y: auto;">
        <ion-grid>
          <ion-row>
            <ion-col sizeLg="6" sizeMd="12" *ngFor="let dish of dishesNotInMenu">
              <app-meal [dish] = "dish" (clickEmitter)="onDishClicked($event)"></app-meal>
            </ion-col>      
          </ion-row>
        </ion-grid>
      </div>
      <ion-button (click)="onAddNewDishButtonClicked()" style="width: 100%;height: 10%; ">ADD NEW MEAL</ion-button>
    </div>
    <div class="halfPageContainer">
      <div style="height: 20%;">
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchEventFired($event)"></ion-searchbar>
        <h5 class="center">Current meals</h5>
        <h6 class="center">Click on the meal card to add it to your day menu</h6>
      </div>
      <div style="height: 80%; scrollbar-width: thin;  overflow-y: auto;">
        <ion-grid>
          <ion-row>
            <ion-col sizeLg="6" sizeMd="12" *ngFor="let dish of filteredDishesInMenu">
              <app-meal [dish] = "dish" (clickEmitter)="onDishFromMenuClicked($event)"></app-meal>
            </ion-col>      
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
