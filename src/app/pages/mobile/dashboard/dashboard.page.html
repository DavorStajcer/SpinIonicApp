<div class="dashboardPage">
  <ion-toolbar>
    <div class="centerDiv">
      <ion-searchbar style="width: 50%;text-align: center;" (ionInput)="onSearchTermChanged($event)"></ion-searchbar>
    </div>
  </ion-toolbar>
  <ion-content>

    <ion-list>
      <ion-card style="height: 150px;" *ngFor="let restaurant of filteredRestaurants" [routerLink]='["/mobile/tabs/restaurant"]'
      [queryParams]='{id: restaurant.companyId}'>
        <img src={{restaurant.image}}>
        <div class="card-title">{{restaurant.name}}</div>
    </ion-card>
    </ion-list>

  </ion-content>


</div>
