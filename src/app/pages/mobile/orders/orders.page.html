

<ion-content>

  

  <div style="padding-right: 5%;padding-left: 5%;padding-top: 5%;height: 100%;">

    <div style="height: 10%;display: flex;flex-direction: row;">
      <button class="backButton"
       (click)="onBackNavClicked()">
        <ion-icon name="arrow-back-outline" style="height: 27px;width: 27px;"></ion-icon>
      </button>
      <div class="profile"> 
        Your orders
      </div>
    </div>

    <div style="height: 90%;width: 100%;overflow-y: auto;">
      <ion-grid>
        <ion-row>
          <ion-col size=6 *ngFor="let order of userOrders">
            <app-mobile-order [mobileOrder]="order"></app-mobile-order>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
  </div>
</ion-content>
