<ion-content class="navPage">
<div class="float-container">
  <div class="float-child" style="padding: 5px;" *ngFor = "let day of days" (click) = "changeDay(day)">
    <div class="centerDiv navItem" [ngClass]= "{ 'notPressed': day != currentDay,'pressed':day == currentDay}">
      <h3 class="navTitle"> {{daysString[day]}}</h3>
    </div>
  </div>
</div>  
</ion-content>
