

<ion-content class="navPage">

    <ion-img class="navLogo" src="/assets/images/logo_white.png"></ion-img>
    <div [ngClass]= "{'parent':true,'navItem':true,'notPressed': day != currentDay,'pressed':day == currentDay}" *ngFor = "let day of days" (click) = "changeDay(day)">
      <div class="child">
        {{daysString[day]}}
      </div>
    </div>
</ion-content>
