<ion-app>
  <ion-menu side="end" menuId="first" contentId="main-content">
    <ion-content>
      <ion-list>
        <ion-item *ngIf="!isMobile" (click)="closeMenu(0)">Dashboard</ion-item>
        <ion-item *ngIf="!isMobile" (click)="closeMenu(1)">Menu</ion-item>
        <ion-item *ngIf="!isMobile" (click)="closeMenu(2)">New dish</ion-item>
        <ion-item (click)="logUserOut()">Log out</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content">
  </ion-router-outlet>
  <ion-fab [hidden]="!isLoggedIn || isMobile" (click)="openMenu()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
